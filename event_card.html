<!DOCTYPE html>
<html>
<head>
  <title>Eventbrite-rc | Event Card</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.evbstatic.com/s3-build/perm_001/8a4e23/django/images/favicons/favicon-32x32.png" sizes="32x32">
  <script src="https://kit.fontawesome.com/5179dfb87c.js" crossorigin="anonymous"></script>
</head>
<body class="ml-5 mt-5">
  <div class="container"></div>
    <div class="card mb-3" style="max-width: 20rem;">
      <div class="card-img"><img src="https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" style="height: 200px; width: 100%; display: block;"></div>
      <div class="card-body">
        <h6 class="card-title"><i class="far fa-calendar-alt"></i> vendredi 7 juin 2020, 19:30</h6>
        <h4 class="card-title">Event Title</h4>
        <p class="card-text mb-1">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <small class="text-muted mb-0"><i class="fas fa-map-marker-alt"></i> Accor Hotel Arena, Paris</small><br>
        <div class="btn-group mt-3" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-info btn-sm">Modifier</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
