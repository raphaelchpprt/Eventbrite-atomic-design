<!DOCTYPE html>
<html>
<head>
  <title>Eventbrite-rc | City Card</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.evbstatic.com/s3-build/perm_001/8a4e23/django/images/favicons/favicon-32x32.png" sizes="32x32">
  <script src="https://kit.fontawesome.com/5179dfb87c.js" crossorigin="anonymous"></script>
</head>
<body class="ml-5 mt-5">
  <div class="container"></div>
    <div class="card mb-3" style="max-width: 20rem;">
      <div class="card-img"><img src="https://images.unsplash.com/photo-1471623432079-b009d30b6729?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" style="height: 200px; width: 100%; display: block;"></div>
      <div class="card-body">
        <h4 class="card-title">City Name</h4>
        <small class="text-muted mb-0"><i class="fas fa-map-marker-alt"></i> France</small><br>
        <div class="btn-group mt-3" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-info btn-sm">Voir les événements</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
