<!DOCTYPE html>
<html>
<head>
  <title>Eventbrite-rc | Comment</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.evbstatic.com/s3-build/perm_001/8a4e23/django/images/favicons/favicon-32x32.png" sizes="32x32">
  <script src="https://kit.fontawesome.com/5179dfb87c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <h6 class="border-bottom border-gray pb-2 mb-0">Commentaires :</h6>
      <div class="media pt-3">
        <img src="https://blog.thehackingproject.org/wp-content/uploads/2019/03/short_white-1.png" href="#" alt="" class="mr-2 rounded" width="50px">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <a href="#" class="font-weight-bold text-dark">Full Name</a>
            <p class="text-muted">10 minutes ago</p>
          </div>
          <div class="card comment-card">
            <p>Hello, this is a comment.</p>
          </div>
        </div>
      </div>
      <div class="media pt-3">
        <img src="https://blog.thehackingproject.org/wp-content/uploads/2019/03/short_white-1.png" href="#" alt="" class="mr-2 rounded" width="50px">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <a href="#" class="font-weight-bold text-dark">Full Name</a>
            <p class="text-muted">15 minutes ago</p>
          </div>
          <div class="card comment-card">
            <p>Hello, this is a comment.</p>
          </div>
        </div>
      </div>
      <div class="media pt-3">
        <img src="https://blog.thehackingproject.org/wp-content/uploads/2019/03/short_white-1.png" href="#" alt="" class="mr-2 rounded" width="50px">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <a href="#" class="font-weight-bold text-dark">Full Name</a>
            <p class="text-muted">20 minutes ago</p>
          </div>
          <div class="card comment-card">
            <p>Hello, this is a comment.</p>
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="exampleTextarea">Commentaire :</label>
        <textarea class="form-control" id="exampleTextarea" placeholder="Votre commentaire..." rows="1"></textarea>
        <button type="submit" class="btn btn-info mt-3 float-right">Commenter</button>
      </div>
  </div>
</body>
</html>
